<div class="py-5 bg-white bg-opacity-75">
    <section class="container col-10">
        <h2 class="display-4 mb-5 text-center text-primary">مقالات اخیر</h2>
        <div class="row g-4 justify-content-around ">
            {% for blog in blogs %}
                <div class="card col-lg-4 col-md-6 px-0  shadow" style="width: 20rem;">
                    <img src="{{media_url}}{{blog.blog_main_image}}"  height="300" alt="" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title fs-3">{{blog.blog_title}}</h5>
                    <p class="card-text text-justify  p-2">
                        {{blog.blog_short_text}}
                    </p>
                    <p class="card-text"><small class="text-body-secondary">{{blog.blog_publish_date_jalai_type}}</small></p>
                    <a href="#" class="text-primary text-decoration-none stretched-link">
                        مطالعه بیشتر
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                    </a>                    
                    </div>
                </div>
            {% endfor %}            
        </div>
    </section>
</div>
